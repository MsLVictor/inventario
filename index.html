<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/index/body.css">
    <link rel="stylesheet" href="style/index/container.css">
    <link rel="stylesheet" href="style/index/nav.css">
    <link rel="stylesheet" href="style/index/form.css">
    <link rel="stylesheet" href="style/index/input_button.css">
    <link rel="stylesheet" href="style/index/preloader.css">
    <!-- Bootstrap CSS (versão 5.3 via CDN) -->

    <!-- Bootstrap JS + Popper (menu hambúrguer) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div id="preloader">
  <div class="loader-content">
    <p>Carregando seu Inventário...</p>
    <div class="spinner"></div>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Inventário</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarEstoque" aria-controls="navbarEstoque" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarEstoque">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Controle de Estoque</a>

        <li class="nav-item">

        </li>
      </ul>
    </div>
    </div>
</nav>



<div id="container" class="row g-3">
  <h1>Controle de Estoque</h1>
  
  <form id="product-form" class="description">
    <input type="text" id="nome" placeholder="Nome do produto" required />
    <input type="number" id="quantidade" placeholder="Quantidade" required />
    <input type="number" step="0.01" id="preco" placeholder="Preço (R$)" required />
    <button type="submit" id="submitButton">Adicionar</button>
  </form>
  
  <div class="container mt-5" id="message"></div>

    <table >
      <thead class="table-light">
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Preço (R$)</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="product-list">
        <!-- Produtos serão inseridos aqui -->
      </tbody>
    </table>
  </div>
<footer class="bg-dark text-white text-center py-3 fixed-bottom">
  <div class="container">
    <small>&copy; Desenvolvido por <a href="https://github.com/MsLVictor" target="_blank">Victor Leite</a></small>
