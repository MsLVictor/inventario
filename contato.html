<main class="container py-5">
  <section class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 bg-light p-5 rounded-4 shadow">
      <h2 class="mb-4 text-center">Fale comigo</h2>

      <form action="https://formsubmit.co/00f9ff2d45e96c211e8864f876181e22" method="POST">
        <!-- Nome -->
        <div class="mb-3">
          <label for="nome" class="form-label">Seu nome</label>
          <input type="text" class="form-control" id="nome" name="name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Seu e-mail</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Mensagem -->
        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem</label>
          <textarea class="form-control" id="mensagem" name="message" rows="5" required></textarea>
        </div>

        <!-- Botão -->
        <div class="text-center">
          <button type="submit" target="_blank" class="btn btn-primary px-4">Enviar</button>
        </div>

        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://mslvictor.github.io/inventario/thanks.html">
      </form>
    </div>
  </div>
</section>
